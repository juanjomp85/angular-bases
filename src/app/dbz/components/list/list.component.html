<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-success': isFirst, 'list-group-item-dark': isOdd}">
        <div>
          <span class="text-primary">{{i + 1}}.</span>
          <span>{{character.name}} - </span>
          <strong>Power: </strong>
          <span>{{character.power}} </span>
        </div>

        <!-- <span>Es el primero: {{isFirst}} </span>
        <span>Es el Ãºltimo: {{isLast}} </span>
        <span>Es Par: {{isEven}} </span>
        <span>Es Impar: {{isOdd}}</span> -->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"></button>
      </li>
    </ul>
